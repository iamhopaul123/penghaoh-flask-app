KudosDynamoDBTable:
  Type: AWS::DynamoDB::Table
  Properties: 
    TableName: !Sub "${Project}-${Env}-${App}-kudos"
    AttributeDefinitions: 
      - AttributeName: id
        AttributeType: S
    KeySchema: 
      - AttributeName: id
        KeyType: HASH
    ProvisionedThroughput: 
      ReadCapacityUnits: 5
      WriteCapacityUnits: 5